<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffe Mug</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="mug">
          <img src="mug.jpg" alt="mug" />
        </div>
        <div class="text">
          <h3>COFFE MUG</h3>
          <h2>White Coffee <br />Mug</h2>
          <p class="info">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="price">
            ₹149 <strike> ₹230 </strike>
          </p>
          <button class="buy">
            <img
              class="btnImg"
              src="https://bit.ly/3Q6Adni"
              alt=""
              class="btn_img"
            />
            <span style="font-size: 15px"> Add to Cart </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
